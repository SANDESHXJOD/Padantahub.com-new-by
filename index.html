<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PadantaHUB</title>
<style>
  body { font-family: Arial, sans-serif; background:#f7f7f8; margin:0; display:flex; flex-direction:column; align-items:center; }
  header { width:100%; background:#343541; color:white; padding:20px; text-align:center; font-size:24px; }
  #chat-container { width:80%; max-width:600px; margin-top:20px; display:flex; flex-direction:column; }
  #messages { height:400px; overflow-y:auto; border:1px solid #ccc; padding:10px; background:white; border-radius:8px; }
  .message { margin:10px 0; padding:8px; border-radius:5px; max-width:80%; }
  .user { background:#daf1ff; text-align:right; align-self:flex-end; }
  .bot { background:#e6e6e6; text-align:left; align-self:flex-start; }
  #user-input { padding:10px; width:75%; border-radius:5px; border:1px solid #ccc; }
  #send-btn { padding:10px; border:none; border-radius:5px; background:#343541; color:white; cursor:pointer; margin-left:5px; }
  #send-btn:hover { background:#4d4d60; }
  .input-container { display:flex; margin-top:10px; }
</style>
</head>
<body>

<header>PadantaHUB</header>

<main>
  <div id="chat-container">
    <div id="messages"></div>
    <div class="input-container">
      <input type="text" id="user-input" placeholder="Type your message...">
      <button id="send-btn">Send</button>
    </div>
  </div>
</main>

<script>
const messages = document.getElementById("messages");
const userInput = document.getElementById("user-input");
const sendBtn = document.getElementById("send-btn");

// Add message to chat
function addMessage(text, sender) {
  const div = document.createElement("div");
  div.className = "message " + sender;
  div.textContent = text;
  messages.appendChild(div);
  messages.scrollTop = messages.scrollHeight;
}

// Send message to OpenAI
async function sendMessage() {
  const text = userInput.value.trim();
  if(!text) return;
  addMessage(text, "user");
  userInput.value = "";

  try {
    const response = await fetch("https://api.openai.com/v1/chat/completions", {
      method:"POST",
      headers: {
        "Content-Type":"application/json",
        "Authorization":"Bearer YOUR_OPENAI_API_KEY"
      },
      body: JSON.stringify({
        model:"gpt-4",
        messages:[{role:"user", content:text}]
      })
    });
    const data = await response.json();
    addMessage(data.choices[0].message.content, "bot");
  } catch(err) {
    addMessage("Error: " + err.message, "bot");
  }
}

sendBtn.addEventListener("click", sendMessage);
userInput.addEventListener("keypress", e => { if(e.key==="Enter") sendMessage(); });
</script>

</body>
</html>
